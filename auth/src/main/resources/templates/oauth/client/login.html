<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OAuth Login</title>
</head>
<body>
    <h1>Client Login</h1>

    <form th:action="@{/web/admin/client/account/login}" method="post">
        <input type="text" placeholder="Enter id..." name="username" required /> <br/>
        <input type="password" placeholder="Enter secret..." name="password" required /> <br/>
        <button type="submit">Sign in</button>
    </form>

    <a th:href="@{/web/admin/client/account/register}">Register</a>
</body>
</html>
